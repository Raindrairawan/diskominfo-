<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa" />
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e9ecef" stroke-width="1" />
  </pattern>
  <rect width="800" height="450" fill="url(#grid)" />
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="100" fill="#16a085" opacity="0.1" />
  <circle cx="650" cy="300" r="120" fill="#1a1a2e" opacity="0.1" />
  
  <!-- Image Placeholder Icon -->
  <rect x="350" y="175" width="100" height="100" rx="10" fill="#dee2e6" />
  <path d="M 375 200 L 400 225 L 425 200 M 375 250 L 425 250" stroke="#adb5bd" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Text Placeholder -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="24" fill="#495057" text-anchor="middle">Sosialisasi Pemanfaatan Layanan</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="#495057" text-anchor="middle">Aspirasi dan Pengaduan Online</text>
  
  <!-- DISKOMINFO Logo -->
  <g transform="translate(50, 50) scale(0.3)">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#1a1a2e" />
    
    <!-- Outer Ring -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="#16a085" stroke-width="3" />
    
    <!-- Central Globe/Network Icon -->
    <circle cx="100" cy="100" r="30" fill="none" stroke="#16a085" stroke-width="3" />
    
    <!-- Latitude Lines -->
    <ellipse cx="100" cy="100" rx="30" ry="10" fill="none" stroke="#16a085" stroke-width="1.5" />
    <ellipse cx="100" cy="100" rx="30" ry="20" fill="none" stroke="#16a085" stroke-width="1.5" />
    
    <!-- Longitude Lines -->
    <path d="M100,70 C115,85 115,115 100,130 C85,115 85,85 100,70" fill="none" stroke="#16a085" stroke-width="1.5" />
    <path d="M70,100 C85,85 115,85 130,100 C115,115 85,115 70,100" fill="none" stroke="#16a085" stroke-width="1.5" />
  </g>
  
  <!-- Date -->
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">15 Juni 2025</text>
</svg>