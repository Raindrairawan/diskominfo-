<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Map Background -->
  <rect width="800" height="400" fill="#e9ecef" />
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#dee2e6" stroke-width="1" />
  </pattern>
  <rect width="800" height="400" fill="url(#grid)" />
  
  <!-- Roads -->
  <path d="M 0,200 L 800,200" stroke="#adb5bd" stroke-width="20" />
  <path d="M 400,0 L 400,400" stroke="#adb5bd" stroke-width="15" />
  
  <!-- Road Markings -->
  <path d="M 20,200 L 60,200 M 100,200 L 140,200 M 180,200 L 220,200 M 260,200 L 300,200 M 340,200 L 380,200 M 420,200 L 460,200 M 500,200 L 540,200 M 580,200 L 620,200 M 660,200 L 700,200 M 740,200 L 780,200" stroke="#f8f9fa" stroke-width="4" stroke-dasharray="40,40" />
  
  <!-- Buildings -->
  <!-- DISKOMINFO Building (Highlighted) -->
  <rect x="350" y="100" width="100" height="80" fill="#1a1a2e" />
  <polygon points="340,100 400,70 460,100" fill="#0d47a1" />
  <rect x="380" y="150" width="40" height="30" fill="#0d47a1" />
  
  <!-- Other Buildings -->
  <rect x="100" y="50" width="80" height="60" fill="#6c757d" />
  <rect x="600" y="50" width="120" height="80" fill="#6c757d" />
  <rect x="150" y="250" width="100" height="70" fill="#6c757d" />
  <rect x="550" y="250" width="90" height="100" fill="#6c757d" />
  
  <!-- Trees -->
  <circle cx="50" cy="100" r="20" fill="#198754" />
  <circle cx="750" cy="100" r="20" fill="#198754" />
  <circle cx="50" cy="300" r="20" fill="#198754" />
  <circle cx="750" cy="300" r="20" fill="#198754" />
  <circle cx="300" cy="50" r="15" fill="#198754" />
  <circle cx="500" cy="50" r="15" fill="#198754" />
  <circle cx="300" cy="350" r="15" fill="#198754" />
  <circle cx="500" cy="350" r="15" fill="#198754" />
  
  <!-- Location Pin for DISKOMINFO -->
  <g transform="translate(400, 140)">
    <path d="M 0,-30 C -15,-30 -25,-15 -25,0 C -25,20 0,40 0,40 C 0,40 25,20 25,0 C 25,-15 15,-30 0,-30 Z" fill="#16a085" />
    <circle cx="0" cy="0" r="10" fill="#ffffff" />
  </g>
  
  <!-- Compass Rose -->
  <g transform="translate(700, 70)">
    <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#1a1a2e" stroke-width="2" />
    <path d="M 0,-25 L 5,-5 L 0,-10 L -5,-5 Z" fill="#1a1a2e" />
    <path d="M 0,25 L 5,5 L 0,10 L -5,5 Z" fill="#6c757d" />
    <path d="M -25,0 L -5,5 L -10,0 L -5,-5 Z" fill="#6c757d" />
    <path d="M 25,0 L 5,5 L 10,0 L 5,-5 Z" fill="#6c757d" />
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a2e" text-anchor="middle">N</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6c757d" text-anchor="middle">S</text>
    <text x="-15" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6c757d" text-anchor="middle">W</text>
    <text x="15" y="3" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6c757d" text-anchor="middle">E</text>
  </g>
  
  <!-- Scale Bar -->
  <g transform="translate(700, 350)">
    <rect x="-50" y="0" width="100" height="5" fill="#1a1a2e" />
    <rect x="-50" y="0" width="50" height="5" fill="#16a085" />
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="#1a1a2e" text-anchor="middle">0 100 200m</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="15" height="15" fill="#1a1a2e" />
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="12" fill="#1a1a2e">DISKOMINFO</text>
    
    <rect x="100" y="0" width="15" height="15" fill="#6c757d" />
    <text x="120" y="12" font-family="Arial, sans-serif" font-size="12" fill="#1a1a2e">Other Buildings</text>
    
    <circle cx="207" cy="7" r="7" fill="#198754" />
    <text x="220" y="12" font-family="Arial, sans-serif" font-size="12" fill="#1a1a2e">Parks</text>
  </g>
  
  <!-- Title -->
  <rect x="250" y="20" width="300" height="30" rx="5" fill="#ffffff" />
  <text x="400" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a2e" text-anchor="middle">DISKOMINFO Kabupaten Siak - Lokasi</text>
</svg>